<div class="card espacio">
  <div class="card-header text-center">
    Nuevo medicamento
  </div>
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="medicamento.nombre" name="nombre">
      </div>
      <div class="mb-3">
        <label for="fechaVencimeinto" class="form-label">Fecha vencimiento</label>
        <input type="text" placeholder="yyyy-mm-dd hh:mm:ss"  class="form-control" id="fechaVencimiento" [(ngModel)]="medicamento.fecha" name="fechaVencimiento">
      </div>
      <div class="mb-3">
        <label for="costo" class="form-label">Costo</label>
        <input type="text"  class="form-control" id="costo" [(ngModel)]="medicamento.costo" name="costo">
      </div>
    </form>
  </div>
  <div class= "form-group row my-2">
    <div class= "float-right my-3" >
        <button class="btn btn-primary" role="button" (click) = 'crear()' id="linkAceptarCrearMedicamento"> Inscribir </button>
    </div>
  </div>
</div>
