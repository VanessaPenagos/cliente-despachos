<nav class="navbar navbar-expand-lg navbar-white bg-white">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" >{{ titulo }}</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <div *ngFor="let item of items">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="item.url">{{item.nombre}}</a>
          </li>
        </div>
      </ul>
    </div>
    <form class="form-inline my-4 my-lg-3">
      <input type="text"  class="form-control" id="id" placeholder="Ingrese Id Despacho" [(ngModel)]="id" name="id">
      <button class="btn btn-primary" type="button" name="button" [routerLink] = "['/despacho/actualizar' , id]">Buscar</button>
    </form>
  </div>
</nav>
